      terms.sort(function () {

      for (var i = 0; i < terms.length; i++) {
        $("<div>" + terms[i][0] + "</div>")
          .data("number", terms[i][1])
          .attr("id", "card" + terms[i][1])
          .appendTo("#cardPile")
          .draggable({
            stack: "#cardPile div",
            cursor: "move",
            revert: true,
          });
      }

      // Create the card slots

      //     '<img src="https://toledoalimentos.com/navidad/wp-content/uploads/2021/12/gallina_rellena.png" alt="Gallina rellena" width="100%">',
      //     '<img src="https://toledoalimentos.com/navidad/wp-content/uploads/2021/12/jamon_cubano.png" alt="Gallina rellena" width="100%">',

      var words = [

      ];
      for (var i = 1; i <= words.length; i++) {
        $("<div>" + words[i - 1] + "</div>")
          .data("number", i)
          .appendTo("#cardSlots")
          .droppable({
            accept: "#cardPile div",
            hoverClass: "hovered",
            drop: handleCardDrop,
          });
      }

      $("#formulario_send_data").submit(function (e) {

        $("#loader-form").fadeIn();
        e.preventDefault();
        let nombre = $("#nombre").val();
        let dpi = $("#dpi").val();
        let telefono = $("#telefono").val();
        let correo = $("#correo").val();
        let departamento = $("#departamento").val();

          success: function (data) {
            $("#loader-form").fadeOut();
            $("#send-data-form").text("YA ESTAS PARTICIPANDO");
            $("#send-data-form").addClass("success-data");
            console.log(data);
          },
          error: function (data) {
            $("#loader-form").fadeOut();
            $("#send-data-form").text("ERROR");
            $("#send-data-form").addClass("error-data");
            console.log(data);
          },
        });
      });
    }

    function handleCardDrop(event, ui) {
      var slotNumber = $(this).data("number");
      var cardNumber = ui.draggable.data("number");

      // If the card was dropped to the correct slot,
      // change the card colour, position it directly
      // on top of the slot, and prevent it being dragged
      // again

      if (slotNumber == cardNumber) {
        ui.draggable.addClass("correct");
        ui.draggable.draggable("disable");
        $(this).droppable("disable");
        ui.draggable.position({ of: $(this), my: "left top", at: "left top" });
        ui.draggable.draggable("option", "revert", false);
        correctCards++;
      }

      // If all the cards have been placed correctly then display a message
      // and reset the cards for another go

      if (correctCards == 3) {
        $("#successMessage").show();
        $("#successMessage").animate({
          left: "380px",
          top: "200px",
          width: "400px",
          height: "100px",
          opacity: 1,
        });
      }
    }
  });

          </div>

              <option value="Quetzaltenango">Quetzaltenango</option>
              <option value="Quiché">Quiché</option>
              <option value="Retalhuleu">Retalhuleu</option>
              <option value="Sacatepequez">Sacatepequez</option>
              <option value="San Marcos">San Marcos</option>
              <option value="Santa Rosa">Santa Rosa</option>
              <option value="Sololá">Sololá</option>
              <option value="Suchitepequez">Suchitepequez</option>
              <option value="Totonicapán">Totonicapán</option>
              <option value="Zacapa">Zacapa</option>
            </select>
          </div>
          <div class="col">
            <input
              type="number"

              id="personas"

              placeholder="¿Con cuántas personas compartes tu navidad?"
              required
            />
          </div>
        </div>
        <div class="row w-100">
          <img
            src="https://toledoalimentos.com/navidad/wp-content/uploads/2021/12//cargando.gif"
            id="loader-form"
            alt="Cargando"

          /><button type="submit" class="btn-submit" id="send-data-form">
